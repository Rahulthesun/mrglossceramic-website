  <script>
    var desktopIndex = 0;
    var mobileIndex = 0;
  
    // Function to swap image source sequentially for desktop
    function swapdesktopImage() {
      var images = [
        "https://i.ibb.co/2M80Hyy/desktop-3.png",
        "https://i.ibb.co/5vbhTJ3/desktop-9.png",
        "https://i.ibb.co/XWqXVCz/desktop-7.png",
        "https://i.ibb.co/L1wf66F/desktop-8.png",
        "https://i.ibb.co/gRmqJ4R/desktop-1.png",
      ];
  
      var img = document.getElementById("desktop-img");
  
      img.src = images[desktopIndex];
  
      desktopIndex++;
  
      if (desktopIndex >= images.length) {
        desktopIndex = 0;
      }
    }
  
    // Function to swap image source sequentially for mobile
    function swapmobileImage() {
      var images = [
        "https://i.ibb.co/Cvg6S02/6.png",
        "https://i.ibb.co/KFpHQfQ/4.png",
        "https://i.ibb.co/jz5dHSd/7.png",
        "https://i.ibb.co/wRhknGt/Untitled-design-17.png",
      ];
  
      var img = document.getElementById("mobile-img");
  
      img.src = images[mobileIndex];
  
      mobileIndex++;
  
      if (mobileIndex >= images.length) {
        mobileIndex = 0;
      }
    }
  
    function isMobileDevice() {
      return (
        typeof window.orientation !== "undefined" ||
        navigator.userAgent.indexOf("IEMobile") !== -1
      );
    }
  
    if (isMobileDevice()) {
      setInterval(swapmobileImage, 3000);
    } else {
      setInterval(swapdesktopImage, 3000);
    }
  </script>
