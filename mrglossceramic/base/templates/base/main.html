  <script>
    function toggleNavbar() {
      var navbarLinks = document.getElementById("toggle_button");
      if (navbarLinks.style.display === "flex") {
        navbarLinks.style.display = "none";
      } else {
        navbarLinks.style.display = "flex";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const navbarMenu = document.querySelector(".toggle-button");
      const drawerMenu = document.querySelector(".mobile-drawer");

      navbarMenu.addEventListener("click", function (event) {
        event.preventDefault();
        drawerMenu.classList.toggle("open");
      });

      drawerMenu.addEventListener("click", function (event) {
        // Close the menu when a link is clicked
        if (event.target.tagName === "A") {
          drawerMenu.classList.remove("open");
        }
      });
      document.addEventListener("click", function (event) {
        if (
          !navbarMenu.contains(event.target) &&
          !drawerMenu.contains(event.target)
        ) {
          drawerMenu.classList.remove("open");
        }
      });

      drawerMenuButton.addEventListener("click", function (event) {
        event.preventDefault();
        drawerMenu.classList.remove("open");
      });
    });
  </script>
